<div class="container">

  <div class="row">
    <div class="col-md-4 col-md-offset-4">

      <div style="text-align: center">
        <a href="#" (click)="toggleView($event)">У меня нет аккаунта</a>
        |
        <a href="#" (click)="toggleView($event)">У меня есть аккаунт</a>
      </div>

      <form *ngIf="!wantToSignUp" (ngSubmit)="checkUser()">
        <div class="form-group">
          <input required type="text" id="username" name="username" class="form-control" placeholder="Почта" [(ngModel)]="data.login.username">
          <input required type="password" id="password" name="password" class="form-control" placeholder="Пароль" [(ngModel)]="data.login.password">
        </div>
      <button type="submit" class="btn btn-default" style="width: 100%">Войти</button>
      </form>

      <form *ngIf="wantToSignUp" (ngSubmit)="signUp()">
        <div class="form-group">
          <input required type="text" id="newUsername" name="username" class="form-control" placeholder="Почта" [(ngModel)]="data.signup.username">
          <input required type="password" id="newPassword" name="password" class="form-control" placeholder="Пароль" [(ngModel)]="data.signup.password">
        </div>
      <button type="submit" class="btn btn-default" style="width: 100%">Зарегистрироваться</button>
      </form>




    </div>
  </div>
